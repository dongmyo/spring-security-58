<!DOCTYPE html>
<!-- TODO #1: spring security를 위한 namespace 선언 -->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Main</title>
</head>
<body>
<h1>Main</h1>

<!-- TODO #3: 로그인/로그아웃 헤딩 영역 추가 -->
<th:block th:include="fragments/heading" />

<ul>
    <!-- TODO #2: `sec:authorize`, `sec:authorize-url` -->
    <li sec:authorize="hasAuthority('ROLE_ADMIN')">
        <a href="/admin/manage">Admin Tool</a>
    </li>
    <li sec:authorize-url="/project/1">
        <a href="/project/1">Public Project</a>
    </li>
    <li sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_MEMBER')">
        <a href="/private-project/2">Private Project</a>
    </li>
</ul>

<br />

</body>
</html>
